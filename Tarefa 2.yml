Ao despertar o relógio coloco 30 min de soneca;
Após despertar novamente abro os olhos;
Após abrir os olhos, levanto da cama;
Após levantar da cama, vou ao banheiro;
Ao entrar no banheiro, ligo o chuveiro;
Ao ligar o chuveiro, tomo banho;
Após tomar banho, me visto;
Após me vestir, sio do banheiro;
Ao sair do banheiro, vou para a cozinha;
Ao chegar na cozinha, coloca uma capsula na cafeteira;
Ao colocar a capsula na cafeteira, ligo a maquina de café;
Ao ligar a máquina, coloco a xícara no compartimento;
Após o café cair na xícara, bebo o café;
Após beber o café, oloco a xícara na pia;
Ao colocar a xícara na pia, saio da cozinha;
Ao sair da cozinha, vou para o banheiro;
Ao entrar no banheiro, faço a higiene;
Ao fazer a higiene, saio do banheiro;
Ao sair do banheiro, vou em direção a porta;
Ao chegar na porta, conferir se a porta está fechada;
Se a porta estiver fechada;
    colocar a chave na fehadura;
    Virar a chave em 360 graus;
    Colocar a mão na fechadura;
    Girar a maçaneta em 360 graus;
    Puxar a porta;
Se a porta não estiver fechada
    Colocar a mão na fechadura;
    Girar a maçaneta em 3360 graus;
    Puxar a porta;.